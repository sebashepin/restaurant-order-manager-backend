name: CI - Build and Test Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'src/RestaurantOrderManager.Backend/**'
      - 'src/RestaurantOrderManager.Backend.Test/**'
      - 'RestaurantOrderManager.Backend.sln'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/RestaurantOrderManager.Backend/**'
      - 'src/RestaurantOrderManager.Backend.Test/**'
      - 'RestaurantOrderManager.Backend.sln'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
          cache: true

      - name: Restore
        run: dotnet restore RestaurantOrderManager.Backend.sln

      - name: Build
        run: dotnet build RestaurantOrderManager.Backend.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test RestaurantOrderManager.Backend.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
